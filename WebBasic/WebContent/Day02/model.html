<!doctype html>
<html>
	<head>
		<title>列表样式</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			.open{
				list-style-image:url(../img/leslie.jpg);
			}
			.close{
				list-style-image:url(../img/close.png);
			}
			.add{
				list-style-image:url("../img/add.png");
			}
			.modify{
				list-style-image:url(../img/modify.png);
			}
			.delete{
				list-style-image:url(../img/delete.png);
			}
		</style>
	</head>
	<body>
		<ul>
		<li class="open">
			<ul>
			<li class="add">增加</li>
			<li class="modify">修改</li>
			<li class="delete">删除</li>
			</ul>
		部门管理
		</li>
		<li class="close">
			<ul>
			<li class="add">增加</li>
			<li class="modify">修改</li>
			<li class="delete">删除</li>
			</ul>
		员工管理
		</li>
		<li class="close">
			<ul>
			<li class="add">增加</li>
			<li class="modify">修改</li>
			<li class="delete">删除</li>
			</ul>
		资产管理
		</li>
		</ul>
	</body>
</html>
