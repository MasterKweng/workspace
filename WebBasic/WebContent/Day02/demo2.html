<!doctype html>
<html>
	<head>
		<title>样式特性</title>
		<meta charset="utf-8"/>
		<style type="text/css">
		<!-- 继承性 -->
		body{
			font-family:'微软雅黑','黑体';
		}
		/* 层叠性*/
		h1 {
			color:red;
		}
		h1{
			background-color:#ccc;
		}
		/*优先级*/
		p{
			color:red;
		}
		p{
			color:blue;
		}
		</style>
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	</head>
	<body>
		<h1>CSS很好用</h1>
		<p>不信你看</p>
	</body>
</html>
