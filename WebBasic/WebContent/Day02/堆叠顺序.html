<!doctype html>
<html>
	<head>
		<title>堆叠顺序</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			div{
				width:20px;
				height:20px;
				border:1px solid red;
				margin:200px auto;
				position:relative;
			}
			#img1{
				position:absolute;
			}
			#img2{
				position:absolute;
				left:-350px;
				top:-250px;				
			}
			#img3{
				position:absolute;
				left:250px;
				top:150px;
			}
			img:hover{
			/*让悬停的图片处于最顶层*/
				z-index:9;
			}
		</style>
	</head>
	<body>
		<div>
		<img src="../img/leslie.jpg" id="img1"/>
		<img src="../img/leslie.jpg" id="img2"/>
		<img src="../img/leslie.jpg" id="img3"/>
		</div>
	</body>
</html>
