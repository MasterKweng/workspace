<!doctype html>
<html>
	<head>
		<title>猜数字</title>
		<meta charset="utf-8"/>
		<script type="text/javascript">
		//生成一个随机数，该变量处于函数外部，是全局变量
		var init_num = parseInt(Math.random()*100)+1;
			function guess(){
				var input = document.getElementById("num");
				var p = document.getElementById("result");
				var n = input.value;
				if(n==""||isNaN(n)){
					p.innerHTML="请输入1-100之间的整数！";
				}else{
					if(n<init_num){
						p.innerHTML="小了";
					}else {
						if(n>init_num){
							p.innerHTML="大了";
						}else{
							p.innerHTML="对了";
						}
					}
				}
			}
		</script>
	</head>
	<body>
	<input type="text" id="num"/>
	<input type="button" value="猜" onclick="guess();"/>
	=<p id="result"></p>
	</body>
</html>
