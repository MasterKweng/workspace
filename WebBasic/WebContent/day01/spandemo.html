<!doctype html>
<html>
	<head>
		<title>Inline elements</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<p>
		<!-- span,用来修饰一段文字中的某几个字 -->
		<span style="color:red">Shapingba.</span><i>Chongqing.</i> <em>China</em>
		</p>
		<p><b>YunCheng.</b><strong>ShanXi.</strong>China</p>
		<!-- del/u  delete line underline -->
		<p><del>LinYi.</del><br><u>YunCheng.</u>ShanXi.China</p>
		<p>LinYi.&nbsp;YunCheng.<br>ShanXi.&lt;China&gt;</p>
	</body>
</html>
