<!doctype html>
<html>
	<head>
		<title>img and HyperLink</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<a href="#bottom">To bottom </a>
		<!-- imge -->
		<img src="../img/114800561118601304.jpg"/>
		<!-- hyperlink -->
		<p>
		<a href="http://www.baidu.com" target="_blank">
		this can be click </a>
		</p>
		<p>
		<a href="Demo1.html" target="_self">
		this can be click </a>
		</p>
		<!-- 增加超链接，链接到顶部，顶部不必设置锚点，因为默认的锚点就是顶部 -->
		<a name="bottom"></a>
		<a href="#">TOP</a>
	</body>
</html>
