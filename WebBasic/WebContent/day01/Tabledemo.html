<!doctype html>
<html>
	<head>
		<title>创建一个两行三列的表格</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<table border="1px" width="100px"color:blue>
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td>4</td><td>5</td><td>6</td></tr>
		</table>		
		<table border="1px" width="100px"color:blue>
			<tr><td rowspan="2">1</td><td>2</td><td>3</td></tr>
			<tr><!--注释掉是为了将4所在空间腾出  <td>4</td>--><td>5</td><td>6</td></tr>
		</table>
		<table border="1px" width="100px"color:blue>
			<tr><td colspan="2">1</td><!--注释掉是因为1要跨列  <td>2</td>--><td>3</td></tr>
			<tr><td>4</td><td>5</td><td>6</td></tr>
		</table>
	</body>
</html>
