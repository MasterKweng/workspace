<!doctype html>
<html>
	<head>
		<title>文本处理</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!-- 标题 -->
		<h1>China</h1>
		<h2>ShanXi</h2>		
		<h2>ChongQing</h2>
		<h3>YunCheng</h3>
		<h3>ShaPingBa</h3>
		<!-- 段落 -->
		MK.MK.MK.MK.
		<p>MK.</p><p>MK.</p><p>MK.</p>
		<!-- 有序列表 -->
		<ol>
			<li>ZheJiang
				<ul>
					<li>HangZhou</li>
					<li>NingBo</li>
					<li>WenZhou</li>	
				</ul>
			</li>
			<li>JiangSu
				<ul>
					<li>NangJing</li>
					<li>SuZhou</li>
					<li>WuXi</li>	
				</ul>
			</li>
			<li>ShanXi
				<ul>
					<li>TaiYuan</li>
					<li>JinCheng</li>
					<li>YunCheng</li>	
				</ul>
			</li>		
		</ol>
		<!-- 无序列表 -->
		<ul>
			<li>HangZhou</li>
			<li>NingBo</li>
			<li>WenZhou</li>	
		</ul>
		<!-- 列表嵌套，有序列表和无序列表可随意嵌套 -->
		
	</body>
</html>
