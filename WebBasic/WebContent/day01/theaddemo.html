<!doctype html>
<html>
	<head>
		<title>表格行分组</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<table border="1px" width="60%">
<!-- 标题 <th>是标题行中的单元格，会自动居中-->
	<thead style="color:orange;">
<tr><th>商品</th><th>单价</th><th>数量</th><th>金额</th></tr>
	</thead>
	<tbody style="color:blue;">	
<!-- 数据行 --><tr><td>鼠标</td><td>1</td><td>1</td><td>1</td></tr>	
<!-- 数据行 --><tr><td>键盘</td><td>2</td><td>2</td><td>4</td></tr>
<!-- 数据行 --><tr><td>主机</td><td>3</td><td>3</td><td>9</td></tr>
	</tbody>
	<tfoot style="color:red;">
<!-- 数据行 --><tr><td colspan="3" align="center">合计</td><td>14</td></tr>
	</tfoot>
		</table>
	</body>
</html>
